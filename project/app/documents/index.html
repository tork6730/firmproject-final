<label class="control-label">Select File</label>
<input id="input-fa" name="file" type="file" multiple class="file-loading">

<label id="result">Document Files</label>
<script>
    $("#input-fa").fileinput({
        theme: "gly",
        uploadUrl: "http://localhost:3001/api/"

    });


</script>

<P>_________</P>
<div class="row">
    <div class="col-sm-4 text-center attorneyImageThumbnail" ng-repeat="meta in vm.imageValues">
        <img ng-src="http://localhost:3001/api/files/{{meta.imageId}}" height="100px" width="100px"/>
    </div>
</div>
